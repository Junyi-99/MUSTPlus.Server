<script language="javascript" type="text/javascript">
function chkAgreement() {
    var fileName = window.location.href;
    fileName = fileName.replace(/^.*\//,"");
    fileName = fileName.replace(/[#?;].*$/,"");

    var agreement = 'no';
    if (fileName.match(/Enrollment.*\.do/) && agreement!='yes') {
        message("必須同意 '注意事項' 的條約，才可以使用全部功能。");
        redirect('inbox.do');
    }
}
chkAgreement();
chkMustBeDone = new Ajax("ChkMustBeDone.do");
chkMustBeDone.onSuccess=function() {
  if (chkMustBeDone.content && !chkMustBeDone.content.match(/Unauthorized Access/g)) {
      var n = chkMustBeDone.content.search(";");
      var url="",msg="";
      if(n>0) {
          url = chkMustBeDone.content.substring(0, n);
          msg = chkMustBeDone.content.substring(n+1);
      }
      else
          url = chkMustBeDone.content;
      if (msg) alert(msg);
      window.location.href = url;
  }
}
chkMustBeDone.connect("url", location.pathname);
</script>

       <script language="javascript" type="text/javascript">
function Timeout(name, sec , want) {
 this.msg = {
 start : '本系統將會在',
 end   : '秒鐘後關閉!! 按<a href="javascript:'+name+'.renewal()">這裡</a>延長使用期!'
 };
 this.name = name;
 this.sec = sec;
 this.buf = 10;
 this.want = (want==undefined)?180:want;
 this.deadline;
 this.ajax = new Ajax("inbox.do");
 this.ajax.onSuccess=function() {
 vStatusBar.show(eval(name +".ajax.content"));
 }
}
Timeout.prototype.reset = function() {
 if(vStatusBar)
 vStatusBar.stop();
 this.start();
}
Timeout.prototype.start = function() {
 var msec = (this.sec - this.buf)*1000;
 var now = new Date();
 this.deadline = new Date(now.getTime() + msec);
 if(!this.runid)
 this.runid = window.setInterval(this.name + ".run()", 1000);
}
Timeout.prototype.run = function() {
 var now = new Date();
 if (this.deadline - now < this.want*1000)
 vStatusBar.show(this.msg.start + " " + Math.round((this.deadline - now) /1000)+ " " + this.msg.end);
 if (this.deadline < now ) {
 RedirectLogin();
 window.clearInterval(this.runid);
 }
}
Timeout.prototype.renewal = function() {
 this.ajax.connect("formAction", "renewal");
}
var timeout = new Timeout("timeout", 960);
timeout.start();
</script>
